<section>
  <! -- ngClass, will change class of this mw-media-item to either "media-movies" or "medium-series" and consequently there is css to match these classes -->
  <mw-media-item 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
    
    [ngClass]="{'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.medium === 'Series'}"></mw-media-item>
</section>
